<mat-card class="card">
  <h1>PS Forecasting</h1>
  <div *ngIf="authService.authenticated; then welcomeUser else signInPrompt"></div>
  <ng-template #welcomeUser>
    <h4>Welcome {{ authService.user.displayName }}!</h4>
    <p>Use the navigation bar at the top of the page to get started.</p>

  </ng-template>
  <ng-template #signInPrompt>
    <button mat-raised-button color="primary" (click)="signIn()">Click here to sign in!</button>
  </ng-template>
</mat-card>
