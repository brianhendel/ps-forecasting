<br>
<div class="btn-cust-cont">
  <button mat-raised-button color="primary" (click)="runReport()">Run Report</button>
</div>

<div>
  <mat-card class="card">
    <div class="progbar-cont">
      <mat-progress-bar mode="indeterminate" *ngIf="progressBarService.showProgBar"></mat-progress-bar>
    </div>
    <div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="reportDataSource">
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">{{element.category}}</td>
          </ng-container>
          <ng-container matColumnDef="month0">
            <th mat-header-cell *matHeaderCellDef>This Month</th>
            <td mat-cell *matCellDef="let element">{{element.result[0] | number: '1.2-2'}}</td>
          </ng-container>
          <ng-container matColumnDef="month1">
            <th mat-header-cell *matHeaderCellDef>Next Month</th>
            <td mat-cell *matCellDef="let element">{{element.result[1] | number: '1.2-2'}}</td>
          </ng-container>
          <ng-container matColumnDef="month2">
            <th mat-header-cell *matHeaderCellDef>Month After Next</th>
            <td mat-cell *matCellDef="let element">{{element.result[2] | number: '1.2-2'}}</td>
          </ng-container>
          <ng-container matColumnDef="quarter0">
            <th mat-header-cell *matHeaderCellDef>This Quarter</th>
            <td mat-cell *matCellDef="let element">{{element.result[3] | number: '1.2-2'}}</td>
          </ng-container>
          <ng-container matColumnDef="quarter1">
            <th mat-header-cell *matHeaderCellDef>Next Quarter</th>
            <td mat-cell *matCellDef="let element">{{element.result[4] | number: '1.2-2'}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10,25,50]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </mat-card>
</div>

<div class="btn-cust-cont">
  <button mat-raised-button color="warn">{{this.status}}</button>
</div>
