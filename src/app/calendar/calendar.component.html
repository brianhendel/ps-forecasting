<br>
<div>
  <div>
    <div>
      <div class="btn-cust-cont">
        <button mat-raised-button class="btn-cust-1" color="primary" (click)="refreshTable('week')">Week View</button>
        <button mat-raised-button class="btn-cust-1" color="primary" (click)="refreshTable('month')">Month View</button>
        <button mat-raised-button class="btn-cust-1" color="primary" (click)="refreshTable('quarter')">Quarter
          View</button>
      </div>
    </div>
  </div>
  <br>
  <div>
    <div>
      <mat-card class="card">
        <div class="calendar-title-spacer">
          <div class="calendar-title">
            <div>Calendar</div>
          </div>
        </div>
        <div>
          <mat-form-field class="filter">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="organizer">
                <th mat-header-cell *matHeaderCellDef>Organizer</th>
                <td mat-cell *matCellDef="let element">{{element.organizer.emailAddress.name}}</td>
              </ng-container>
              <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef>Subject</th>
                <td mat-cell *matCellDef="let element">{{element.subject}}</td>
              </ng-container>
              <ng-container matColumnDef="start">
                <th mat-header-cell *matHeaderCellDef>Start</th>
                <td mat-cell *matCellDef="let element">{{formatDateTimeTimeZone(element.start) | date:'short' }}</td>
              </ng-container>
              <ng-container matColumnDef="end">
                <th mat-header-cell *matHeaderCellDef>End</th>
                <td mat-cell *matCellDef="let element">{{formatDateTimeTimeZone(element.end) | date:'short' }}</td>
              </ng-container>
              <ng-container matColumnDef="categories">
                <th mat-header-cell *matHeaderCellDef>Categories</th>
                <td mat-cell *matCellDef="let element">{{element.categories}}</td>
              </ng-container>
              <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef>Duration</th>
                <td style="text-align: right" mat-cell *matCellDef="let element">{{element.duration | number: '1.2-2'}}
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10,25,50]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
